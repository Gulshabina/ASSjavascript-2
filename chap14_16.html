     <h1>Education Qualifications in Pakistan</h1> -->

     <div id="qualificationsList"></div>

    <script>
        // Declare and initialize an array of education qualifications
        var qualifications = [
            "SSC (Secondary School Certificate)",
            "HSC (Higher Secondary School Certificate)",
            "BCS (Bachelor of Computer Science)",
            "BS (Bachelor of Science)",
            "BCOM (Bachelor of Commerce)",
            "MS (Master of Science)",
            "M. Phil. (Master of Philosophy)",
            "PhD (Doctor of Philosophy)"
        ];

        // Function to display qualifications in the browser
        function displayQualifications() {
            var qualificationsList = document.getElementById("qualificationsList");
            var listHTML = "<ul>";
            qualifications.forEach(function(qualification) {
                listHTML += "<li>" + qualification + "</li>";
            });
            listHTML += "</ul>";
            qualificationsList.innerHTML = listHTML;
        }

        // Call the function to display qualifications when the page loads
        window.onload = displayQualifications;
